        <div id="debug-info" class="debug-info mt-4" style="display: none;">

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('test-status');
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600',
                error: 'text-red-600',
                warning: 'text-yellow-600'
            };
            statusDiv.innerHTML = `<p class="${colors[type]}">${message}</p>`;
        }

        function showDebugInfo(info) {
            const debugDiv = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            debugContent.textContent = JSON.stringify(info, null, 2);
            debugDiv.style.display = 'block';
        }

        function testQuestion(question) {
            updateStatus('‚è≥ ƒêang test c√¢u h·ªèi: ' + question, 'info');
            
            // Simulate chatbot logic for testing
            console.log('Testing question:', question);
            
            // Mock test result
            setTimeout(() => {
                updateStatus('‚úÖ Test completed! Check console for details.', 'success');
                showDebugInfo({
                    question: question,
                    timestamp: new Date().toISOString(),
                    note: 'Check browser console (F12) for detailed debug logs'
                });
            }, 1000);
        }

        function openDevTools() {
            alert('Press F12 to open Developer Tools and check the Console tab for debug information.');
        }

        // Initial status
        updateStatus('üöÄ Ready to test! Click buttons above or check the main chatbot.', 'success');
    </script>
